<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Form Event</h1>
    <form action="/tolulope" id="tweetForm">
        <div class="formgroup">
            <label for="usn">User Name:</label>
            <input type="text" name="username" id="usn">
        </div>
        <div class="formgroup">
            <label for="twt">User Tweet:</label>
            <input type="text" name="tweet" id="twt">
        </div>
        <button type="submit">Post Tweet</button>
    </form>
    <ul id="textField"> Tweets:
    </ul>

    <script src="./script.js"></script>
</body>

</html>

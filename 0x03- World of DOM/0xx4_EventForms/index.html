<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>Form Event</h1>
    <form action="/tolulope" id="tweetForm">
        <div class="formgroup">
            <label for="usn">User Name:</label>
            <input type="text" name="username" id="usn">
        </div>
        <div class="formgroup">
            <label for="twt">User Tweet:</label>
            <input type="text" name="tweet" id="twt">
        </div>
        <button type="submit">Post Tweet</button>
    </form>
    <h2>Tweets:</h2>
    <ul id="textField">
    </ul>

    <hr>

    <h1 id="changeHeading">Change and Input</h1>
    <h2>Type Below:</h2>
    <input type="text" name="txtinput" id="txtinpt">

    <hr>
    <h1>Event bubbling</h1>
    <section onclick="alert('Section clicked!')">
        <p onclick="alert('Paragragh clicked!')">
            I am a paragragh
            <button onclick="alert('Button clicked!!')">Click Me!</button>
        </p>
    </section>

    <div id="container">
        Click to Hide
        <button id="btn">Change color</button>
    </div>

    <hr>
